apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  project: default
  source:
    chart: airflow
    repoURL: https://airflow-helm.github.io/charts 
    targetRevision: 8.6.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


